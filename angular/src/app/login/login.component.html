<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Login</h5>
  
        <!-- Cell Number Input -->
        <div class="mb-3">
          <label for="cellnumber" class="form-label">Cell Number</label>
          <input   type="text"  class="form-control"  id="cellnumber"  name="cellnumber"   [(ngModel)]="cell"   #cel="ngModel"
            required
            pattern="^\d{10}$"
            autocomplete="off"
          />
          <div *ngIf="cel.invalid && (cel.dirty || cel.touched)" class="text-danger">
            <div *ngIf="cel.errors?.['required']">Please enter the cell number.</div>
            <div *ngIf="cel.errors?.['pattern']">Mobile number should be exactly 10 digits.</div>
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="pass"
            #pas="ngModel"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$"
            autocomplete="off"
          />
          <div *ngIf="pas.invalid && (pas.dirty || pas.touched)" class="text-danger">
            <div *ngIf="pas.errors?.['required']">Please enter the password.</div>
            <div *ngIf="pas.errors?.['pattern']">Password must be at least 8 characters, including a letter, a number, and a special character.</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div>
            <button [routerLink]="" class="btn btn-link">
                Forgot Password?
              </button>
        </div>
      </div>
    </div>

  </form>
