<div class="container mt-4">
  <h2>Patient List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Blood Group</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of patients">
<!-- <td><a [routerLink]="['/details', p.pid]">{{ p.pid }}</a></td> -->
 <td><button class="btn btn-danger" (click)="goToDetails(p.pid)">{{ p.pid }}</button></td>
        <td>{{ p.fname }}</td>
        <td>{{ p.lname }}</td>
        <td>{{ p.age }}</td>
        <td>{{ getBloodGroupName(p.bgid) }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container  col-md-3 ;">
  <button (click)="goToAddPatient()" class=" btn btn-success">Add New Patient</button>
</div>
