<table class="table table-striped">
    <thead>
        <tr>
            <th> PId</th>
            <th> FName</th>
            <th> LName </th>
            <th>bg</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of patlist">
            <td>{{item.PId}}</td>
            <td>{{ item.FName}}</td>
            <td>{{ item.LName}}</td>
            <td>{{ item.bg}}</td>

        </tr>
    </tbody>
</table>
